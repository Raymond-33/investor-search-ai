<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Investor Search</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h2>Investor Search</h2>

    <input
      type="text"
      id="sector"
      placeholder="Enter sector (e.g. FinTech)"
    />

    <input
      type="text"
      id="country"
      placeholder="Enter country (e.g. India)"
    />

    <button onclick="searchInvestors()">
      Search Investors
    </button>

    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
